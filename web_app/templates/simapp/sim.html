{% extends 'base.html' %}
{% block content %}

<img id="thruster-img" alt="Loading"/>
<script>
    // Every ~ 10000 ms, make a get request to 'sim/get_thruster' and update #thruster-img
    function update_img() {
        $.get("get_thruster", (data, _ ) => {
            const str = "data:image/png;base64, " + data.slice(2, -2);
            document.getElementById("thruster-img").src=str;
        });
    }
    setInterval(update_img, 500);
</script>

{% endblock content %}
